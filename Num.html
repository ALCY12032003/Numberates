<!DOCTYPE html>
  <head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="Num.css" />
    <link rel="stylesheet" href="win.html" />
    <link rel="stylesheet" href="lose.html" />
  </head>
  <body>
    <div class="heading">Guessing Game</div>
    <div class="note">Can you guess a Number between 0-100?</div>
    <div class="container">
      <p class="note1">Remaining Attempts</p>
      <div id="circle">10</div>
    </div>
    <div class="input-container">
        <label for="text" id="textLabel">Enter the number: </label>
        <input type="number" id="textBox" min="0" max="100">
        </label><br><br>
        <button type="submit" id="checkButton">Check</button>
    </div>
    <div id="message"></div>
  </body> 
  <script src="Num.js"></script> 
</html>
